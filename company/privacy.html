	<script>
		function includeHTML() {
		var z, i, elmnt, file, xhttp;
		/* Loop through a collection of all HTML elements: */
		z = document.getElementsByTagName("*");
		for (i = 0; i < z.length; i++) {
			elmnt = z[i];
			/*search for elements with a certain atrribute:*/
			file = elmnt.getAttribute("w3-include-html");
			if (file) {
			/* Make an HTTP request using the attribute value as the file name: */
			xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4) {
				if (this.status == 200) {elmnt.innerHTML = this.responseText;}
				if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
				/* Remove the attribute, and call this function once more: */
				elmnt.removeAttribute("w3-include-html");
				includeHTML();
				}
			}
			xhttp.open("GET", file, true);
			xhttp.send();
			/* Exit the function: */
			return;
			}
		}
		}
	</script>
	<script>
		includeHTML();
	</script>

				<textarea>1. 개인정보취급방침

제 1 장 총칙

제1조(목적)
이 개인정보보호정책(이하 '약관')은 주식회사 겜맥(이하 '회사')과 이용고객(이하 ''회원'')간에 회사가 제공하는 서비스인 알림톡(http: http://000.com) 서비스(이하 '서비스')의 가입 조건 및 이용에 관한 제반 사항과 기타 필요한 사항을 규정함을 목적으로 합니다.

제2조(이용약관의 효력 및 변경)
1. 이 약관은 서비스를 이용하고자 하는 모든 '회원'에 대하여 그 효력이 발생합니다.
2. 이 약관은 알림톡(http://000.com/ 이하 '알림톡사이트')에 온라인으로 공시됨으로써 효력이 발생되고, 합리적인 사유가 발생할 경우 회사는 관계법령에 위배되지 않는 범위에서 이 약관을 변경할 수 있습니다.
3. 개정약관도 “알림톡사이트”에 온라인으로 공시됨으로써 효력이 발생됩니다. 회사는 약관을 변경할 경우 지체 없이 이를 공시하여야 하고, 요금 등 '회원'의 권리나 의무 등에 관한 중요사항을 개정할 경우에는 사전에 공지합니다.
4. 이 약관에 동의하는 것은 정기적으로 “알림톡사이트”에 방문하여 약관의 변경사항을 확인하는 것에 동의함을 의미합니다. 변경된 약관을 알지 못해 발생하는 이용고객의 피해는 회사에서 책임지지 않습니다.
5. 약관에 동의하지 않는 '회원'은 탈퇴(해지)를 요청할 수 있으며, 약관의 효력이 발생된 날로부터 7일 이후까지 탈퇴 요청을 하지 않고 아니하고 서비스를 계속 사용할 경우는 약관에 동의한 것으로 간주됩니다.

제3조(약관과 기타 준칙)
1. 이 약관은 회사가 제공하는 개별서비스에 관한 이용안내(이하 서비스별 안내라 함)와 함께 적용됩니다.
2. 이 약관에 명시되지 아니한 사항은 관계법령 및 서비스별 안내의 취지에 의합니다.

제4조(용어 정의)
1. '회원'이라 함은 '알림톡사이트'에 '서비스' 이용을 목적으로 '회원'가입하기 페이지를 통하여  가입한 고객을 말합니다.
2. '이용고객'이라 함은 알림톡사이트의 서비스를 결제 후 이용하는 고객을 말합니다.
3. '이용신청'이라 함은 회사가 정한 별도의 기준과 절차에 따라 서비스 이용을 신청하는 것을 말합니다.
4. '이용계약'이라 함은 서비스 이용과 관련하여 회사와 이용고객 간에 체결 하는 계약을 말합니다.
5. '아이디(ID)'라 함은 이용고객의 식별 및 서비스 이용을 위하여 이용고객이 선정하고 회사가  부여하는 문자를 말합니다..
6. '비밀번호'라 함은 이용고객이 부여 받은 아이디와 일치된 이용고객 임을 확인하고 이용고객의 권익보호를 위하여 이용고객이 선정한 문자와 숫자, 특수문자의 조합을 말합니다.
7. '단말기'라 함은 회사가 제공하는 서비스를 이용하기 위해 이용고객이 설치한 개인용 컴퓨터 및 전화기, 모뎀 등을 말합니다.
8. '해지'라 함은 회사 또는 '회원'이 이용계약을 해약하는 것을 말합니다.
9. '잔여건수'란 정상적인 대금 결제를 통해 확보된 알림톡 발송건수입니다.

제2장 이용계약 체결

제5조(이용 계약의 성립)
1. 이용계약은 이용고객의 본 약관에 대한 동의와 이용신청에 대하여 회사가 이용승낙을 함으로써 성립합니다.
2. 본 이용약관에 대한 동의는 이용신청 시 해당 “알림톡사이트”의 '동의함' 버튼을 누름으로써 성립합니다.
3. 서비스의 대량이용 등 특별한 이용에 관한 계약은 별도 계약에 의하여 제공합니다.

제6조(서비스 이용 신청)
1. '회원'으로 가입하여 본 서비스를 이용하고자 하는 자는 회사에서 요청하는 제반 정보(이름, 이메일 주소, 연락처, 기업정보) 를 제공하여야 합니다.
2. 모든 '회원'은 반드시 '회원' 본인의 이름과 이메일 주소를 제공하여야만 서비스를 이용할 수 있으며, 실명으로 등록하지 않은 자는 일체의 권리를 주장할 수 없습니다.
3. '회원'가입은 반드시 실명으로만 가입할 수 있으며, 회사는 실명확인에 필요한 조치를 할 수 있습니다.
4. 타인의 명의(이름 및 이용고객 정보)를 도용하여 이용신청 한 '회원'은 관계법령에 따라 처벌을 받을 수 있습니다.
5. 회사는 본 서비스를 이용하는 '회원'을 등급별로 구분하고 이용시간, 이용회수, 서비스 메뉴 등을 세분하여 이용에 차등을 둘 수 있습니다.

제7조(서비스의 제공 및 변경)
1. 회사는 '회원'에게 아래와 같은 서비스를 제공합니다.
- 메일 발송 및 발송 대행
- 온/오프라인 광고 대행
- SMS, LMS, MMS 발송
- SMS, LMS, MMS 발송 대행
- 메일 템플릿 디자인
- 뉴스레터 제작
- 배너 광고
- 대량 메일 발송
- '회원'사간 광고 제휴
- 기타 회사가 자체 개발하거나 다른 회사와의 협력계약을 통해 '회원'들에게 제공하는 ‘알림톡’ 등 일체의 서비스
2. 회사는 변경될 서비스의 내용 및 제공일자를 “알림톡사이트”을 통해 공지하고 서비스를 변경하여 제공할 수 있습니다.
3. 회사는 '회원'이 3개월 이상 로그인하지 않을 경우 '회원'정보의 보호 및 운영의 효율성을 위해 휴면제도를 실시할 수 있습니다.
4. 주소록 그룹은 회사가 정한 기준에 따라 자동삭제 될 수 있습니다. 수정일 기준으로 6개월 이상 발송 또는 수정 내역이 없을 경우, 또는 휴면’회원’일 경우 자동 삭제 됩니다. 삭제된 데이터는 회사에 책임이 없으며 이미 삭제된 데이터는 복구할 수 없습니다.
5. 자동삭제로 인한 데이터 손실을 최소화 하기 위해 업로드 하신 각 주소록은 텍스트파일로 저장 또는 엑셀파일로 저장 버튼을 눌러 '회원'의 PC에서 별도로 주소록 데이터를 관리하는 것을 권장 합니다.

제8조 (개인정보의 보호 및 사용)
1. 회사는 고객의 개인정보를 보호하고 존중합니다.
2. 회사는 이용신청 시 고객이 제공하는 정보, 각종 이벤트 참가를 위하여 고객이 제공하는 정보, 기타 서비스 이용 과정에서 수집되는 정보 등을 통해 고객에 관한 정보를 수집하며, 수집된 고객의 정보는 본 이용계약의 이행과 본 이용계약상의 서비스 제공을 위한 목적으로 사용됩니다.
3. 회사는 서비스 제공과 관련하여 취득한 고객의 신상정보를 본인의 승낙 없이 제3자에게 누설할 수 없습니다. 다만, 다음의 각 호의 경우는 제외합니다.
- 서비스의 제공에 따른 요금 정산을 위하여 필요한 경우
- 통계작성, 학술연구 또는 시장조사를 위하여 필요한 경우로서 특정 개인을 알아볼 수 없는
형태로 가공하여 제공하는 경우
- 관계 법령에 의하여 수사상 목적으로 정해진 절차와 방법에 따라 관계기관의 요구가 있는  경우
- 다른 법률에 특별한 규정이 있는 경우
- 정보통신윤리위원회가 관계법령에 의하여 요청 경우
- '회원'에게 보다 전문적이고 다양한 서비스를 제공하기 위한 경우
4. 회사는 '회원'에게 다양한 서비스 제공의 안내를 위해 자체적으로 DM, e-DM, TM, 문자, 푸시 알림 등을 발송을 할 수 있습니다.
5. '회원'은 언제든 원할 경우 회사에 제공한 개인정보의 수집과 이용에 관한 동의를 철회할 수 있고, 위 동의의 철회는 해지 신청을 하는 것으로 이루어 집니다.
6. 개인정보보호와 관련된 보다 자세한 사항은 ‘개인정보보호정책’을 참고하시기 바랍니다.

제9조 (이용 신청의 승낙과 제한)
1. 회사는 제6조의 규정에 의한 이용신청고객에 대하여 업무 수행상 또는 기술상 지장이 없는  경우 원칙적으로 접수순서에 따라 서비스 이용을 승낙합니다.
2. 회사는 아래사항에 해당할 경우 이용승낙을 하지 않을 수 있습니다.
- 이용고객이 신청한 아이디가 이미 다른 이용고객에 의해 쓰여지고 있는 경우
- 이용신청 시 타인명의의 사용 및 허위내용의 기재 등 정확하지 않은 정보를 사용하여     신청한 경우
- 이용고객이 서비스의 정상적인 제공을 저해하거나 다른 이용고객의 서비스 이용에 지장을 줄 것으로 예상되는 경우
- 신용정보의 이용과 보호에 관한 법률에 의하여 신용불량자로 등록되어 있는 경우
- 정보통신윤리위원회의 인터넷 서비스 불량이용고객으로 등록되어 있는 경우
- 이용신청 요건이 미비 되었거나 본인확인이 불가능할 경우
- 부정한 용도로 본 서비스를 이용하고자 하는 경우
- 본 서비스와 경쟁관계에 있는 이용고객이 신청하는 경우
- 회사의 서비스 제공에 피해를 끼칠 수 있다고 판단 되는 경우
- 개인 또는 법인이 메시지 무료 발송을 위해 다수의 아이디로 가입하는 등 건전한 서비스 이용에 위배되는 경우
- 기타 규정한 제반 사항을 위반하며 신청하는 경우
3. 회사는 서비스 이용신청이 다음 각 호에 해당하는 경우에는 그 신청에 대하여 승낙 제한사유가 해소될 때까지 승낙을 유보할 수 있습니다.
- 회사가 설비의 여유가 없는 경우
- 회사의 기술상 지장이 있는 경우
- 기타 이용승낙이 곤란한 사유가 있는 경우
4. 회사는 이용신청고객이 관계법령에서 규정하는 미성년자일 경우에 서비스별 안내에서 정하는 바에 따라 승낙을 보류할 수 있습니다.

제10조 (이용고객ID 부여 및 변경 등)
1. 회사는 약관에 정하는 바에 따라 이용고객에게 이용고객 ID를 부여합니다.
2. 이용고객ID는 원칙적으로 변경이 불가하며 부득이한 사유로 인하여 변경하고자 할 경우에는 해당 ID를 해지하고 재가입해야 합니다.
3. 회사의 이용고객ID는 이용고객 본인의 동의 하에 회사가 운영하는 자사 사이트의 '회원'ID와 연결될 수 있습니다.
4. 이용고객ID는 다음 각 호에 해당할 경우 이용고객 또는 회사의 요청으로 변경할 수 있습니다.
- 이용고객ID가 이용고객의 전화번호 또는 이메일 주소 등으로 등록되어  사생활침해가 우려되는 경우
- 타인에게 혐오감을 주거나 미풍양속에 어긋나는 경우
- 기타 합리적인 사유가 있는 경우
5. 이용고객ID 및 비밀번호의 관리책임은 이용고객에게 있고, 그 관리책임을 다하지 않아 발생하는 서비스 이용상의 손해나 제3자에 의한 부정이용 등의 책임은 전적으로 이용고객이 부담하여야 합니다.
6. 기타 이용고객 개인정보 관리 및 변경 등에 관한 사항은 서비스별 안내에 정하는 바에 따릅니다.

제 11 조 (회사의 의무)
1. 회사는 특별한 사정이 없는 한 '회원'이 희망한 서비스 이용 개시일에 서비스를 제공하고 계속적이고 안정적으로 서비스를 제공해야 합니다. 다만, 천재지변이나 비상사태 등 부득이한 경우에는 서비스를 일시 중단하거나 영구 중지할 수 있습니다.
2. 회사는 개인정보 보호를 위한 보안시스템을 구축하고 개인정보취급방침을 공시하고 준수합니다.
3. 회사는 이용고객으로부터 제기되는 의견이나 불만이 정당하다고 인정될 경우 적절한 조치를 취해야 하고, 즉시 처리하기 곤란한 경우에는 이용고객에게 그 사유와 처리일정을 통보해야 합니다.

제 12 조 (이용고객의 의무)
1. 이용고객은 '회원'가입신청이나 '회원'정보변경 시 모든 사항을 사실에 근거해 작성하여야 하며, 허위 또는 타인의 정보를 이용하여 등록할 경우에는 '회원'으로서 일체의 권리를 주장할 수 없습니다.
2. '회원'은 주소, 연락처, 전자우편주소 등 이용계약사항의 변경이 있을 경우 해당 절차를 거쳐 즉시 이를 회사에 알려야 합니다.
3. '회원'은 본 약관과 관계법령 등 제반 규정 및 회사의 공지사항을 준수하여야 하며, 회사의 업무를 방해하거나 회사의 명예를 손상시키는 행위를 해서는 안됩니다.
4. '회원'은 회사의 사전 승낙 없이 서비스를 이용하여 영업활동을 할 수 없으며, 회사는 그 영업활동에 대한 책임을 부담하지 않습니다. 또한 '회원'은 위와 같은 영업활동으로 회사에 손해를 입힐 경우 손해배상책임을 부담합니다.
5. '회원'은 회사의 명시적 동의가 없는 한 서비스의 이용권한, 기타 이용계약상의 지위를 타인에게 양도, 증여, 담보제공 할 수 없습니다.
6. '회원'은 회사 및 제 3자의 지적재산권을 침해해서는 안됩니다.
7. 회사는 '회원'이 다음 각 호의 행위를 할 경우 당해 '회원'의 서비스 이용제한 등 적절한 제한조치를 할 수 있습니다.
- '회원'가입 신청 또는 '회원'정보 변경 시 허위내용을 등록하는 행위
- 다른 이용고객의 ID, 비밀번호, 연락처를 도용하는 행위
- 이용고객 ID를 타인과 거래하는 행위
- 회사의 운영진, 직원 또는 관계자를 사칭하는 행위
- 회사로부터 특별한 권리를 부여 받지 않고 회사의 클라이언트 프로그램을 변경하거나, 회사의 서버를 해킹하거나, 웹사이트 또는 게시된 정보의 일부분 또는 전체를 임의로 변경하는 행위
- 서비스에 위해를 가하거나 고의로 방해하는 행위
- 본 사이트 이용에 있어서 프로그램의 오류를 알고 이를 악용하거나, 이를 알지 못하였더라도 프로그램 오류에 의한 발송하는 행위
- 본 서비스를 통해 얻은 정보를 회사의 사전 승낙 없이 서비스 이용 외의 목적으로 복제하거나, - 이를 출판 및 방송 등에 사용하거나, 제 3자에게 제공하는 행위
- 공공질서 및 미풍양속에 위반되는 저속, 음란한 내용의 정보, 문장, 도형, 음향, 동영상을 전송, -게시, 전자우편 또는 기타의 방법으로 타인에게 유포하는 행위
- 모욕적이거나 개인신상에 대한 내용이어서 타인의 명예나 프라이버시를 침해할 수 있는 내용을 전송, 게시, 전자우편 또는 기타의 방법으로 타인에게 유포하는 행위
- 다른 이용고객을 희롱 또는 위협하거나, 특정 이용고객에게 지속적으로 고통 또는 불편을 주는 행위
- 회사의 승인을 받지 않고 다른 사용자의 개인정보를 수집 또는 저장하는 행위
- 범죄와 결부된다고 객관적으로 판단되는 행위
- 본 약관을 포함하여 기타 회사가 정한 제반 규정 또는 이용 조건을 위반하는 행위
- 무료 메시지 발송을 위해 다수의 아이디로 가입하는 행위
- 기타 관계법령에 위배되는 행위

제 13 조 (서비스 이용 시간)
1. 서비스 이용은 회사의 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴, 1일 24시간 운영을 원칙으로 합니다. 다만, 시스템 정기점검, 설비 증설 및 교체를 위해 필요할 경우에는 서비스를 일시 중단할 수 있고, 예정된 작업으로 인한 서비스 일시 중단은 “알림톡사이트”을 통해 사전에 공지합니다.
2. 회사는 긴급한 시스템 점검 등 부득이한 사유가 있을 경우에는 예고 없이 서비스를 일시 중 할 수 있으며, 기존 서비스를 새로운 서비스로 변경하거나 교체할 필요가 있을 경우에는 제공되는 서비스를 완전히 중단할 수 있습니다.
3. 회사는 국가비상사태, 정전, 설비의 장애 또는 서비스 이용의 폭주 등으로 인하여 정상적인 서비스를 제공하기 곤란할 경우 서비스의 전부 또는 일부를 제한하거나 중단할 수 있습니다. 다만 이 경우 그 사유 및 기간 등을 '회원'에게 사전 또는 사후에 공지합니다.
4. 회사는 회사가 통제할 수 없는 사유로 인한 서비스 중단, 시스템다운, 시스템관리자의 고의나 과실이 없는 디스크장애, 타인(PC통신회사, 기간통신사업자 등)에 의한 시스템 중단 등 사전통지가 곤란한 경우 통지를 생략할 수 있습니다.
5. 회사는 서비스를 특정범위로 분할하여 각 범위 별로 이용가능시간을 별도로 지정할 수 있습니다. 다만 이 경우 그 내용을 공지합니다.

제 14 조 (이용고객ID 관리)
1. 이용고객ID와 비밀번호에 관한 모든 관리책임은 '회원'에게 있습니다.
2. 회사는 이용고객 ID에 의하여 제반 이용고객 관리업무를 수행 하므로 '회원'이 이용고객 ID를 변경하고자 하는 경우 회사가 인정할 만한 사유가 없는 한 이용고객 ID의 변경을 제한할 수 있습니다.
3. '회원'이 등록한 이용고객 ID 및 비밀번호에 의하여 발생되는 사용상의 과실 또는 제3자에 의한 부정사용 등에 대한 모든 책임은 해당 '회원'에게 있습니다.

제 15 조 (게시물의 관리)
1. 회사는 다음 각 호에 해당하는 게시물이나 자료를 사전통지 없이 삭제, 이동하거나 등록 거부할 수 있습니다.
- 다른 '회원' 또는 제 3자에게 심한 모욕을 주거나 명예를 손상시키는 내용인 경우
- 공공질서 및 미풍양속에 위반되는 내용을 유포하거나 링크시키는 경우
- 불법복제 또는 해킹을 조장하는 내용인 경우
- 범죄와 결부된다고 객관적으로 인정되는 내용일 경우
- 다른 이용고객 또는 제 3자의 저작권 등 기타 권리를 침해하는 내용인 경우
- 회사에서 규정한 게시물 원칙에 어긋나거나, 게시판 성격에 부합하지 않는 경우
- 기타 관계법령에 위배된다고 판단되는 경우

제 16 조 (게시물에 대한 저작권)
1. 서비스 화면 내에 게시한 게시물의 저작권은 게시한 '회원'에게 귀속됩니다. 만일 위 게시물이 제3자의 지적재산권을 침해할 경우의 모든 책임은 게시물을 게시한 '회원'이 부담하며, 이로 인해 회사가 타인으로부터 손해배상청구 등을 받게 될 경우 '회원'은 회사의 면책을 위해 노력해야 하고, 회사가 면책되지 않을 경우 회사의 모든 손해를 배상하여야 합니다.
2. 회사는 게시자의 동의 없이 게시물을 상업적으로 이용할 수 없습니다. 다만 서비스 내에 이를 게시할 권리를 갖습니다.
3. '회원'은 서비스를 이용하여 취득한 정보를 가공, 판매하는 행위 등 서비스에 게재된 자료를 영리목적으로 이용하거나 제3자에게 이용하게 할 수 없습니다.
4. 회사는 '회원'이 게시하거나 등록하는 서비스 내의 내용물, 게시물이 제15조 각 호에 해당된다고 판단할 경우 이를 삭제하거나 등록 거부할 수 있습니다.

제 17 조 (정보의 제공)
1. 회사는 서비스를 운영함에 있어 각종 정보를 서비스 화면에 게재하거나 전자우편이나 서신우편 등의 방법으로 '회원'에게 제공할 수 있습니다.
2. 회사는 서비스 개선 및 '회원' 대상의 서비스 소개 등의 목적으로 '회원'의 동의 하에 추가적인 개인 정보를 요구할 수 있습니다.

제 18 조 (광고게재 및 광고주와의 거래)
1. 회사가 '회원'에게 제공하는 서비스 투자기반의 일부는 광고게재를 통한 수익으로부터 나옵니다. 회사는 서비스 운영과 관련하여 홈페이지, 서비스 화면, 전자우편 등에 광고를 게재할 수 있고, '회원'은 서비스 이용 시 노출되는 광고게재에 동의합니다.
2. '회원'이 서비스상에 게재되어 있는 광고를 이용하거나 서비스를 통한 광고주의 판촉활동에 참여하는 등의 방법으로 교신 또는 거래를 하는 것은 전적으로 '회원'과 광고주 간의 문제이므로 이로 인해 발생하는 손실과 손해에 대해 회사는 어떠한 책임도 지지 않습니다.

제4장 이용정지 및 계약해지

제 19 조 (이용정지 등)
① 회사는 계약자가 다음 중 하나에 해당하는 경우 3개월 동안의 기간을 정하여 당해 서비스의 이용을 즉시 정지 또는 제한(일부 또는 전체에 대하여) 할 수 있습니다. 다만 이용정지등의 원인이 된 사유가 완전히 해소되기 전까지는 이용정지 등 조치를 해제하지 아니할 수 있습니다.
   1. 방송통신위원회 또는 한국인터넷진흥원이 불법스팸 전송사실을 확인하여 이용정지를 요청하는 경우
   2. 회사가 제공한 서비스를 이용하여 전송한 광고성 정보가 불법스팸임이 확인된 경우
   3. 불법스팸 전송으로 과태료가 부과된 경우
   4. 대량으로 스팸 정보를 전송하여 회사의 서비스 제공(시스템)에 장애를 야기하거나 야기할 우려가 있는 경우
   5. 회사가 계약자에게 제공하는 서비스가 불법스팸 전송에 이용되고 있는 경우
   6. 회사의 서비스 제공 목적 외의 용도로 서비스를 이용하거나, 제3자에게 임의로 해당 서비스를 임대한 경우
② 회사는 불법스팸을 전송하였다고 확인된 계약자가 이용중인 다른 서비스가 불법스팸에 악용되고 있거나 악용될 우려가 있다는 객관적 정황이 있는 경우에는 그 다른 번호도 이용정지 할 수 있습니다.

제 20 조 (계약의 해지)
① 회사는 계약자가 다음 중 하나에 해당하는 경우 당해 서비스 계약을 해지할 수 있습니다.
   1. 타인의 명의로 계약하였거나 계약 시 제출한 자료 및 정보가 허위 또는 누락되었음이 확인된 경우
   2. 회사의 서비스 제공목적 외의 용도로 서비스를 이용하거나, 제3자에게 임의로 서비스를 임대한 경우
   3. 방송통신위원회 또는 한국인터넷진흥원이 불법스팸 전송과 관련하여 계약해지를 요청하는 경우
   4. 회사가 제공하는 서비스를 이용하여 불특정 다수를 대상으로 무차별적인 스팸을 전송한 사실이 확인된 경우
   5. 계약자가 전송한 광고성 정보에 대해 회사가 한국인터넷진흥원에 불법스팸유무 확인을 요청하여 불법스팸임이 확인된 경우
   6. 서비스를 이용하여 수신자를 기망하여 회신을 유도하는 행위를 하는경우
   7. 제?조 제?항의 규정에 의하여 이용정지를 당한 이후 1년 이내에 이용정지 사유가 재발한 경우
② 회사는 불법스팸을 전송하였다고 확인된 계약자가 이용중인 다른 서비스(번호)가 불법스팸에 악용되고 있거나 악용될 우려가있다는 객관적 정황이 있는 경우에는 그 서비스(번호)도 이용해지 할 수 있습니다.

제 21 조 [요금 등의 종류]
회사가 제공하는 유료서비스 이용과 관련하여 이용고객이 납부하여야 할 요금은 이용료 안내에 게재한 바에 따릅니다.

제 22 조 [대금결제 방법]
요금 납부 시 대금 지급은 무통장 입금, 신용카드 결제, 실시간 계좌이체, 가상계좌 등으로 할 수있으며 회사 사정에 따라 대금결제 방법은 변경 될 수 있습니다.

제 23 조 [요금 등의 계산구분]
1. 요금 등은 서비스 별로 정하는 바에 따라 선납제를 기본으로 합니다.
2. 선납의 요금은 요금결제 및 은행입금 확인시점부터 사용이 가능합니다.

제 24 조 [“알림톡사이트”쿠폰]
1. “알림톡사이트” 쿠폰은 정상적인 대금 결제를 통해 알림톡 월중 발송건수로 충전됩니다.
2. 구매한 쿠폰은 취소 및 환불이 되지 않으며 쿠폰 유효기간은 구매일로부터 30일입니다.
3. 구매한 쿠폰은 발송실패건에 대한 환불은 되지 않습니다.

제 25 조 [요금 등의 이의신청]
1. 이용고객은 요금 등에 대하여 이의가 있는 경우 결제일로부터 2개월 이내에 이의 신청을 할 수 있습니다.
2. 회사는 제1항의 이의 신청 접수 후 2주 이내에 해당 이의신청의 타당성 여부를 조사하여 그 결과를 이용고객 또는 그 대리인에게 통지합니다.
3. 부득이한 사유로 인하여 제2항에서 정한 기간 내에 이의신청결과를 통지할 수 없는 경우에는 그 사유와 재지정된 처리기한을 명시하여 이를 이용고객 또는 그 대리인에게 통지합니다.

제 26 조 [요금 등의 반환]
1. 회사는 요금 등의 과납 또는 오납이 있을 때에는 그 과납 또는 오납된 요금을 반환하고, 회사의 귀책사유로 발생한 경우에는 법정이율로서 적정이자를 함께 반환합니다.
2. 선납제에 한하여 이용고객은 서비스를 이용하기 전 선납된 요금 등의 반환을 요청할 수 있습니다. 이러한 경우 회사는 이용고객이 반환을 요청한 시점으로부터 익월 25일까지 이용고객이 지정한 은행계좌로 반환요청 요금을 반환합니다.
3. 회사는 이용고객이 잔여 금액에 대해 환불을 요구할 경우, 재정경제부에서 공시한  <소비자피해보상규정 인터넷콘텐츠업>에서 규정한 정책에 따라 잔액의 10% 공제 후 환급합니다. 단, 7일 이상 이용고객은 1개월 이상의 계속적 이용계약에 해당되므로 사용기간이 7일 미만일 경우에만 전액환불이 가능합니다.
4. 환불요청금액이 1만원 이상일 때, 환불신청이 가능하며 실제 이용고객이 결제한 금액만 환불 가능합니다. 회사에서 무상으로 지급한 추가발송건수는 환불대상에서 제외됩니다.
5 .환불요청금액 반환시에는 홈페이지에 게시된 선납 요금결제시 적용된 발송가능단가를 기준으로 환불처리가 되며 상기 3.항에 따라 잔액의 10%를 공제후 환불이 됩니다.
6. 웹상에서 표시되는 환불 가능금액과 실제 환불 가능한 금액에는 차이가 있을 수 있습니다.
7. 환불신청 금액은 신청월 익월 25일까지 입금처리 됩니다.
8. 이용고객은 환불 신청 후 '회원'가입 시 기입했던 이름의 통장 사본을 1:1문의 게시판 또는 회사 팩스(0507-489-3354)로 발송해야 환불처리 됩니다.
9. 가입자와 예금주의 이름이 다를 경우 환불 불가합니다.
10. 관련 법률 위반 또는 불법행위를 한 것으로 판단되는 이용고객의 계정이용을 제한 하거나 해당 이용고객과의 계약을 해지하는 경우, 회사는 충전금액을 환불하지 않을 수 있습니다. 이 경우 회사는 이용고객의 e-mail 또는 핸드폰을 통해 이러한 사실 및 이의제기 방법에 대하여 안내를 할 것이며, 개별적으로 고지된 소정의 절차에 따라 이용고객이 자신이 진정한 이용고객이거나 중대한 불법행위를 하지 않았다는 것을 소명하는 경우에는 그러하지 않습니다.

제 27조 [요금 회수]
1. 기 선납한 금액을 60개월이 경과하는 동안 단 한번도 재사용요청을 하지 않은 경우, 이용고객에게서 충전된 요금은 자동으로 소멸됩니다. (상사채권 소멸시효)

6. 회사는 '회원'이 서비스를 이용하여 기대하는 수익을 얻지 못하거나 상실한 것에 대하여 책임을 지지 않습니다.
